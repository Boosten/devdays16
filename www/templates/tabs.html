<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-light tabs-icon-top tabs-color-active-positive">
  
  <ion-tab title="Agenda" icon-off="ion-calendar" icon-on="ion-calendar" ui-sref="tab.agenda" ui-sref-active="active">
    <ion-nav-view name="tab-agenda"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Informatie" icon-off="ion-information-circled" icon-on="ion-information-circled" ui-sref="tab.information">
    <ion-nav-view name="tab-information"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
