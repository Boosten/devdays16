<ion-view class="detail-view">
<!-- NAVBAR -->
<ion-nav-title>
Geef je mening
</ion-nav-title>
<!-- /NAVBAR -->
<!-- CONTENT -->
<ion-content>
<div class="content padding">
	<a class="item item-avatar">
		<img src="{{ vm.session.speaker.photoUrl }}">
		<h2>{{ vm.session.speaker.name }}</h2>
		<p>{{ vm.session.subTitle }}</p>
		<p>{{ vm.session.startTime | date:'H:mm' }} - {{ vm.session.endTime | date:'H:mm' }}</p>
	</a>
	<form ng-submit="vm.postRating()">
		<div class="list">
			
			<div class="item range">
				<span class="input-label">Spreker</span>
				<i class="icon ion-thumbsdown assertive"></i>
				<input type="range" ng-model="vm.rating.speakerRating" name="speakerRating" step="1" min="0" max="5">
				<i class="icon ion-thumbsup balanced"></i>
			</div>
			<div class="item range">
				<span class="input-label">Sessie</span>
				<i class="icon ion-thumbsdown assertive"></i>
				<input type="range" ng-model="vm.rating.sessionRating" name="sessionRating" step="1" min="0" max="5">
				<i class="icon ion-thumbsup balanced"></i>
			</div>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Opmerkingen/Suggesties</span>
				<textarea rows="10" ng-model="vm.rating.comments">
				</textarea>
			</label>
		</div>
		<input type="submit" class="button icon-center ion-checkmark-round button-block button-balanced" value="Verstuur" />
	</div>
	</ion-content>
	<!-- /CONTENT -->
	</ion-view>
