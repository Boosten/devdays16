<ion-view class="agenda-view">
  
  <!-- NAVBAR -->
  <ion-nav-title>
    <h1 class="title">{{ vm.day }}</h1>
  </ion-nav-title>
  <!-- /NAVBAR -->
  
  <!-- CONTENT -->
  <ion-content>
    <ion-list>
      
      <ion-item ng-repeat="session in vm.todaySessions">
        <!--TODO present sessions grouped by day-->
        <a class="item item-icon-right" href="#/app/agendaItem/{{session.id}}">
          <h2>{{ session.title }}</h2>
          <p>{{ session.subTitle }}</p>
          <p>{{ session.startTimeInFormat }}</p>
          <i class="icon ion-chevron-right"></i>
        </a>
      </ion-item>
    
    </ion-list>
  </ion-content>
  <!-- /CONTENT -->

</ion-view>
